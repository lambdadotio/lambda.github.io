      <script type="text/javascript">

        var arrayImg = new Array();
        var path = "./assets/images/lambdas/"

        for (i=0; i<imagesnum;i++){

        document.getElementById("lambda-logo").innerHTML = imgStr;

            ul.appendChild(ul.children[Math.random() * i | 0]);
